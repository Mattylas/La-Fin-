<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Le Livre Mutant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
html,body{margin:0;padding:0;overflow:hidden;background:#040406;color:#e6e6e6;height:100%;}
#space{position:fixed;inset:0;z-index:0;}
.cluster{
  position:absolute;
  max-width:300px;
  padding:10px 14px;
  border-radius:6px;
  line-height:1.35;
  user-select:none;
  cursor:grab;
  mix-blend-mode:screen;
  transition:filter 0.4s ease,color 0.4s ease;
  z-index:1;
}
.cluster.glitch{
  font-family:monospace;
  filter:contrast(1.3);
}
</style>
</head>
<body>
<canvas id="space"></canvas>
<script src="script.js"></script>
</body>
</html>
